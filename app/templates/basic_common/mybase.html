{% extends 'bootstrap/base.html' %}
{% block title %}扇贝尺寸测算{% endblock title%}
{% block styles %}
    {{ super() }}
    <!-- fileinput样式主题文体 -->
    <link href="{{ url_for('static',filename='css/fileinput.min.css') }}" media="all" rel="stylesheet" type="text/css" />
{% endblock styles %}
{% block head %}
    {{ super() }}
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico')}}">
{% endblock head %}
{% block scripts %}
    {{ super() }}
    <!-- piexif.min.js is only needed if you wish to resize images before upload to restore exif data.
        This must be loaded before fileinput.min.js -->
    <script src="{{ url_for('static',filename='js/plugins/piexif.min.js') }}" type="text/javascript"></script>
    <!-- sortable.min.js is only needed if you wish to sort / rearrange files in initial preview.
        This must be loaded before fileinput.min.js -->
    <script src="{{ url_for('static',filename='js/plugins/sortable.min.js') }}" type="text/javascript"></script>
    <!-- purify.min.js is only needed if you wish to purify HTML content in your preview for HTML files.
        This must be loaded before fileinput.min.js -->
    <script src="{{ url_for('static',filename='js/plugins/purify.js') }}" type="text/javascript"></script>
    <!-- the main fileinput plugin file -->
    <script src="{{ url_for('static',filename='js/fileinput.min.js') }}"></script>
    <!-- optionally if you need a theme like font awesome theme you can include
        it as mentioned below -->
    <script src="{{ url_for('static',filename='js/themes/fa/theme.min.js') }}"></script>
    <!-- optionally if you need translation for your language then include
        locale file as mentioned below -->
    <script src="{{ url_for('static',filename='js/locales/zh.js') }}"></script>
{% endblock scripts %}
{% block navbar %}
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"
                data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">扇贝测算</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a href="/about">使用说明</a></li>
                </ul>
            </div>
        </div>
    </div>
{% endblock navbar %}
